project_type: php
build:
  general_test:
    image: framgiaciteam/laravel-workspace:latest
test:
  phpcs:
    ignore: false
    command: echo '' | phpcs --standard=Framgia --report-checkstyle=.framgia-ci-reports/phpcs.xml app
deploy:
  deployer:
    image: framgiaciteam/deployer:2.0
    when:
      branch: develop
    commands:
      - apt update
      - apt install -y ssh
    run: php deployer.phar deploy development -vvv
